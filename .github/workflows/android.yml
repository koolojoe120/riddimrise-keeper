name: android-apk
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install deps (Capacitor 7.4.2)
        run: |
          npm i
          npm i @capacitor/android@7.4.2

      - name: Generate/Sync Android project
        run: |
          # Add Android if not already present (no --skip-deps-check on v7)
          if [ ! -d android ]; then
            npx cap add android
          fi
          npx cap sync android
          # Make sure Gradle sees the SDK
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          chmod +x android/gradlew

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: riddimrise-keeper-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
