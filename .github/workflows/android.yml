name: android-apk
on: { push: { branches: [ "main" ] }, workflow_dispatch: {} }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i
      - run: npm i @capacitor/android@latest
      - run: npx cap add android --skip-deps-check
      - run: cd android && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with: { name: riddimrise-keeper-debug-apk, path: android/app/build/outputs/apk/debug/app-debug.apk }
