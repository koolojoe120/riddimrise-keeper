<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>RiddimRise + Keeper</title><script src="https://cdn.tailwindcss.com"></script>
<script>
const S={rr:JSON.parse(localStorage.getItem("rr:reminders")||"[]"),ku:JSON.parse(localStorage.getItem("ku:notes")||"[]")};
function save(k){localStorage.setItem(k,JSON.stringify(S[k]));}
function addRR(){const t=rrtime.value||"09:00";const title=rrtitle.value.trim()||"Blessed";const msg=rrmsg.value.trim();S.rr.push({id:Date.now(),time:t,title,msg});save("rr");render();}
function delRR(id){S.rr=S.rr.filter(x=>x.id!==id);save("rr");render();}
function testRR(id){const r=S.rr.find(x=>x.id===id); if(r) alert(`‚è∞ ${r.time} ‚Ä¢ ${r.title}\nüó£Ô∏è ${r.msg||"(none)"}`);}
function addKU(){const k=kutitle.value.trim()||"Task";const d=kuDetail.value.trim();S.ku.push({id:Date.now(),k,d,done:false});save("ku");render();}
function toggleKU(id){S.ku=S.ku.map(x=>x.id===id?({...x,done:!x.done}):x);save("ku");render();}
function delKU(id){S.ku=S.ku.filter(x=>x.id!==id);save("ku");render();}
function render(){
  rrlist.innerHTML=S.rr.sort((a,b)=>a.time.localeCompare(b.time)).map(r=>`
  <div class="border border-neutral-700 rounded-xl p-3 flex items-center justify-between">
    <div><div class="text-xl">${r.time}</div><div class="text-neutral-400 text-sm">${r.title}</div>${r.msg?`<div class='text-sm mt-1'>üó£Ô∏è ${r.msg}</div>`:""}</div>
    <div class="flex gap-2">
      <button class="px-2 py-1 bg-neutral-800 rounded" onclick="testRR(${r.id})">‚ñ∂Ô∏é Test</button>
      <button class="px-2 py-1 bg-red-600 rounded" onclick="delRR(${r.id})">Remove</button>
    </div></div>`).join('')||`<div class="text-neutral-400">No reminders yet.</div>`;
  kulist.innerHTML=S.ku.map(x=>`
  <div class="border border-neutral-700 rounded-xl p-3 flex items-center justify-between">
    <div><div class="font-semibold ${x.done?'line-through text-neutral-400':''}">${x.k}</div>${x.d?`<div class="text-sm text-neutral-400 mt-1">${x.d}</div>`:""}</div>
    <div class="flex gap-2">
      <button class="px-2 py-1 bg-emerald-600 rounded" onclick="toggleKU(${x.id})">${x.done?'Undone':'Done'}</button>
      <button class="px-2 py-1 bg-red-600 rounded" onclick="delKU(${x.id})">Remove</button>
    </div></div>`).join('')||`<div class="text-neutral-400">No items yet.</div>`;
}
window.addEventListener('DOMContentLoaded',render);
</script></head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen">
<header class="p-4 border-b border-neutral-800"><h1 class="text-lg font-semibold">RiddimRise + KepperUpdate</h1><p class="text-xs text-neutral-400">One APK ‚Ä¢ Two tabs ‚Ä¢ Local storage</p></header>
<main class="max-w-3xl mx-auto p-4 space-y-6">
  <div class="flex gap-2">
    <button class="px-3 py-2 rounded-xl bg-emerald-600" onclick="rr.style.display='block';ku.style.display='none'">RiddimRise</button>
    <button class="px-3 py-2 rounded-xl bg-neutral-800" onclick="rr.style.display='none';ku.style.display='block'">KepperUpdate</button>
  </div>
  <section id="rr" class="space-y-4">
    <div class="border border-neutral-800 rounded-2xl p-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <input id="rrtitle" class="bg-neutral-800 rounded-xl px-3 py-2" placeholder="Title"/>
        <input id="rrtime" type="time" class="bg-neutral-800 rounded-xl px-3 py-2" value="09:00"/>
        <input id="rrmsg" class="bg-neutral-800 rounded-xl px-3 py-2" placeholder="Message"/>
      </div>
      <div class="mt-3 flex justify-end"><button onclick="addRR()" class="px-3 py-2 rounded-xl bg-emerald-600">+ Add Reminder</button></div>
    </div>
    <div id="rrlist" class="grid gap-3"></div>
  </section>
  <section id="ku" style="display:none" class="space-y-4">
    <div class="border border-neutral-800 rounded-2xl p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input id="kutitle" class="bg-neutral-800 rounded-xl px-3 py-2" placeholder="Task / Item"/>
        <input id="kuDetail" class="bg-neutral-800 rounded-xl px-3 py-2" placeholder="Details / Notes"/>
      </div>
      <div class="mt-3 flex justify-end"><button onclick="addKU()" class="px-3 py-2 rounded-xl bg-emerald-600">+ Add Item</button></div>
    </div>
    <div id="kulist" class="grid gap-3"></div>
  </section>
</main>
<footer class="p-4 text-xs text-neutral-500"><p>Local-only. Next: wire native audio/notifications.</p></footer>
</body></html>
